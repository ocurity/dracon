---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: producer-testsslsh
  labels:
    v1.dracon.ocurity.com/component: producer
spec:
  params:
  - name: producer-testsslsh-target-url
    type: string
    default: ""
  - name: producer-testsslsh-flags
    type: array
    default: []
  volumes:
    - name: scratch
      emptyDir: {}
  workspaces:
    - name: output
      description: The workspace containing the source-code to scan.
  steps:
  - name: run-testsslsh
    image: docker.io/drwetter/testssl.sh:3.0
    command: []
    args:
      - --jsonfile
      - /scratch/out.json
      - "$(params.producer-testsslsh-flags[*])"
      - "$(params.producer-testsslsh-target-url)"
    volumeMounts:
    - mountPath: /scratch
      name: scratch
  - name: produce-issues
    imagePullPolicy: IfNotPresent
    image: '{{ default "ghcr.io/ocurity/dracon" .Values.container_registry }}/components/producers/testsslsh:{{ default "latest" .Values.dracon_os_component_version }}'
    command: ["/app/components/producers/testsslsh/testsslsh-parser"]
    args:
    - "-in=/scratch/out.json"
    - "-out=$(workspaces.output.path)/.dracon/producers/testsslsh.pb"
    volumeMounts:
    - mountPath: /scratch
      name: scratch
