---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: producer-typescript-npm-audit
  labels:
    v1.dracon.ocurity.com/component: producer
spec:
  params:
  - name: producer-typescript-npm-audit-input-dependency-file
    type: string
    default: ""
  volumes:
  - name: scratch
    emptyDir: {}
  workspaces:
    - name: source-code-ws
      description: The workspace containing the source-code to scan.
  steps:
  - name: run-npm-audit
    imagePullPolicy: IfNotPresent
    image: docker.io/node:lts
    script: |
      #!/usr/bin/env bash
      set -x
      cd $(workspaces.source-code-ws.path)
      npm i --package-lock-only
      npm audit --json > /scratch/out.json || true
    volumeMounts:
    - mountPath: /scratch
      name: scratch

  - name: produce-issues
    imagePullPolicy: IfNotPresent
    image: '{{ default "ghcr.io/ocurity/dracon" .Values.container_registry }}/components/producers/typescript-npm-audit:{{ default "latest" .Values.dracon_os_component_version }}'
    command: ["/app/components/producers/typescript-npm-audit/npm-audit-parser"]
    args:
    - "-in=/scratch/out.json"
    - "-out=$(workspaces.source-code-ws.path)/.dracon/producers/typescript-npm-audit.pb"
    volumeMounts:
    - mountPath: /scratch
      name: scratch
