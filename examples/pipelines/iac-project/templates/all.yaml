apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  labels:
    v1.dracon.ocurity.com/component: producer
  name: producer-kics-iac-project
spec:
  params:
  - name: dracon_scan_id
    type: string
  - name: dracon_scan_start_time
    type: string
  results:
  - description: An anchor to allow other tasks to depend on this task.
    name: anchor
  steps:
  - env:
    - name: DRACON_SCAN_TIME
      value: $(params.dracon_scan_start_time)
    - name: DRACON_SCAN_ID
      value: $(params.dracon_scan_id)
    image: docker.io/checkmarx/kics:v1.6.9
    name: run-kics
    script: |
      #!/bin/sh
      /app/bin/kics \
      scan \
      -p $(workspaces.source-code-ws.path) \
      -o /scratch \
      --minimal-ui \
      --no-progress \
      --output-name out \
      --payload-lines \
      --report-formats json \
      --silent
      cat /scratch/out.json
  - env:
    - name: DRACON_SCAN_TIME
      value: $(params.dracon_scan_start_time)
    - name: DRACON_SCAN_ID
      value: $(params.dracon_scan_id)
    image: '{{ default "ghcr.io/ocurity/dracon" .Values.container_registry }}/components/producers/kics/image:{{
      default "latest" .Values.dracon_os_component_version }}'
    name: produce-issues
  volumes:
  - emptyDir: {}
    name: scratch
  workspaces:
  - description: The workspace containing the source-code to scan.
    name: source-code-ws
---
