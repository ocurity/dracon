apiVersion: v2
name: dracon
description: |
  A Helm chart for Kubernetes containing services needed for Dracon pipelines to run. Please check the documentation for more information
type: application
version: 0.7.0
appVersion: 0.7.0
dependencies:
  - name: postgresql
    version: 15.2.5
    repository: https://charts.bitnami.com/bitnami
    condition: postgres.enabled
  - name: mongodb
    version: 15.1.5
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  - name: enrichment-db-migrations
    version: 0.7.0
    repository: oci://ghcr.io/ocurity/dracon/charts