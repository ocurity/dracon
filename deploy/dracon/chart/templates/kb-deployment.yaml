{{ if .Values.kibana.enabled }}
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: {{ include "dracon.fullname" . }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
  labels:
    {{- include "dracon.labels" . | nindent 4 }}
spec:
  version: {{ .Values.kibana.version }}
  image: docker.elastic.co/kibana/kibana:{{ .Values.kibana.version }}
  count: 1
  elasticsearchRef:
    name: {{ include "dracon.fullname" . }}
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  podTemplate:
    metadata:
      labels:
        team: "sys"
      annotations:
        app.gitlab.com/env: ci
        app.gitlab.com/app: sys-logging-elk
    spec:
      containers:
        - name: kibana
          resources:
            limits:
              memory: 4Gi
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 5601
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
{{ end }}
